<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whisp CDN Upload</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    input[type="file"],
    input[type="text"] {
      margin-bottom: 1rem;
      display: block;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 2rem;
    }
    .image-card {
      border: 1px solid #444;
      padding: 0.5rem;
      border-radius: 8px;
      background: #222;
      width: 200px;
    }
    .image-card img {
      max-width: 100%;
      border-radius: 4px;
      display: block;
      margin-bottom: 0.5rem;
    }
    .image-card button {
      background: red;
      color: white;
      border: none;
      padding: 0.25rem 0.5rem;
      cursor: pointer;
      border-radius: 4px;
    }
    .image-card a {
      display: block;
      word-break: break-all;
      color: #1ea7fd;
      text-decoration: none;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¤ Whisp CDN Upload</h1>
  <form id="upload-form">
    <input type="text" id="apikey" placeholder="Enter API Key" required />
    <input type="file" name="image" id="image" required />
    <button type="submit">Upload</button>
  </form>

  <div class="gallery" id="gallery"></div>

  <script>
    const form = document.getElementById("upload-form");
    const gallery = document.getElementById("gallery");
    const apikeyInput = document.getElementById("apikey");

    const fetchImages = async () => {
      gallery.innerHTML = "";
      const res = await fetch("/images");
      const filenames = await res.json();

      for (const filename of filenames) {
        const url = `/images/${filename}`;
        const card = document.createElement("div");
        card.className = "image-card";
        card.innerHTML = `
          <img src="${url}" alt="${filename}" />
          <a href="${url}" target="_blank">${url}</a>
          <button onclick="deleteImage('${filename}')">Delete</button>
        `;
        gallery.appendChild(card);
      }
    };

    const deleteImage = async (filename) => {
      const apikey = apikeyInput.value;
      if (!apikey) return alert("API Key required for deleting!");

      if (!confirm("Delete this image?")) return;

      await fetch(`/images/${filename}`, {
        method: "DELETE",
        headers: {
          Authorization: `Bearer ${apikey}`
        }
      });

      fetchImages();
    };

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById("image");
      const apikey = apikeyInput.value;

      if (!apikey) return alert("API Key required!");

      const formData = new FormData();
      formData.append("image", fileInput.files[0]);

      await fetch("/upload", {
        method: "POST",
        headers: {
          Authorization: `Bearer ${apikey}`
        },
        body: formData
      });

      fileInput.value = "";
      fetchImages();
    });

    fetchImages();
  </script>
</body>
</html>
